<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Frontend Mentor | Order summary card</title>  
</head>
<body>
  <main class="card">
    <section class="card_section1">
      <img  clas="card_image" src="images\illustration-hero.svg" alt="Image Product">
    </section>
    <section class="card_section2">
      <h1 class="card_encabezado">Order Summary</h1>
      <p class="card_descripciones">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="card_precio"> 
        <img class="card_music-icon" src="images\icon-music.svg">
        <p class="card_precio_music1">Annual Plan</p>
        <p class="card_precio_music2">$59.99/year</p>
        <a href="#">Change</a>
      </div>
      <button class="card_boton_pago">Proceed to Payment</button>
      <br>
      <button class="card_cancelar_pago">Cancel Order</button>
    </section>
  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Camila</a>.
  </footer>
</body>
</html>
